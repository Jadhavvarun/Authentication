<div>
    <div class="h-auto px-10 py-20 bg-blue-1">
        <div>
            @if (errorMessage) {
                <div>{{ errorMessage }}</div>
            }
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="flex flex-col gap-4">
                    <div class="flex flex-col">
                        <label for="" class="text-white">Name</label>
                        <input type="text" placeholder="Name" class="p-2 bg-transparent border border-blue-2 outline-none rounded-md text-white" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="" class="text-white">Email</label>
                        <input type="email" placeholder="example@email.com" class="p-2 bg-transparent text-white border border-blue-2 outline-none rounded-md" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="" class="text-white">Password</label>
                        <input type="password" placeholder="Enter Password" class="p-2 bg-transparent text-white border border-blue-2 outline-none rounded-md" required>
                    </div>
                    <div>
                        <button type="submit" class="bg-yellow-1 px-6 py-2 mt-4 rounded-lg font-semibold text-base">
                            Submit â†’
                          </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
