<main class="bg-white">
  <div class="p-10">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="flex flex-col gap-4">
      <div class="flex flex-col">
        <label for="nameInput">Name</label>
        <input id="nameInput" type="text" placeholder="Name" class="px-4 border-2 border-black rounded-full" [(ngModel)]="name" name="name" required>
      </div>
      <div class="flex flex-col">
        <label for="emailInput">Email</label>
        <input id="emailInput" type="email" placeholder="example@email.com" class="px-4 border-2 border-black rounded-full" [(ngModel)]="email" name="email" required>
      </div>
      <div class="flex flex-col">
        <label for="passwordInput">Password</label>
        <input id="passwordInput" type="password" placeholder="Enter Password" class="px-4 border-2 border-black rounded-full" [(ngModel)]="password" name="password" required>
      </div>
      <div>
        <button type="submit" class="bg-black px-6 py-2 rounded-full text-white" [disabled]="!loginForm.valid">Log in</button>
      </div>
    </form>
  </div>
</main>
